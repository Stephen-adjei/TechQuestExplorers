  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Existing CSS styles */

    /* New gallery section styles */
    .gallery {
      padding: 80px 20px;
      text-align: center;
    }

    .gallery h2 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #333;
    }

    .gallery-subsection {
      margin-bottom: 60px;
    }

    .gallery-subsection h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .gallery-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .gallery-images img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-images img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

  <!-- Existing header code -->

  <!-- Existing hero section -->

  <!-- Existing main content -->
